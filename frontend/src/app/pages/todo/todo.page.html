<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>
      details
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-row class="ion-justify-content-center" *ngIf="todo">
    <ion-col size="12" size-sm="12" size-md="6">

      <ion-card>
        <ion-card-header>
          <ion-card-title>
            {{todo.title}}
          </ion-card-title>
          <ion-card-subtitle>
            {{todo.time | date:'dd/MM/yyyy'}}
          </ion-card-subtitle>
          <ion-card-content>
            {{todo.desc}}
          </ion-card-content>
        </ion-card-header>
      </ion-card>


    </ion-col>
  </ion-row>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button mode="ios" color="dark">
      <ion-icon name="share-social-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="success" (click)="shareWhats()">
        <ion-icon name="logo-whatsapp"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="tertiary" (click)="shareFacebook()">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="primary" (click)="shareTwitter()">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="danger">
        <ion-icon name="logo-instagram"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
